<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Клікер</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #stats {
            display: none;
            justify-content: center;
            gap: 40px;
            font-size: 24px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 70vh;
            background-color: #f0f0f0;
            overflow: hidden;
            margin-top: 20px;
        }
        .square {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Клікер</h1>

    <div>
        <label for="colorSelect">Виберіть колір квадратика:</label>
        <select id="colorSelect">
            <option value="red">Червоний</option>
            <option value="blue">Синій</option>
            <option value="green">Зелений</option>
        </select>

        <label for="difficultySelect">Виберіть складність:</label>
        <select id="difficultySelect">
            <option value="easy">Легка</option>   
            <option value="medium">Середня</option> 
            <option value="hard">Важка</option>    
        </select>

        <button id="startButton">Почати гру</button>
    </div>

    <div id="stats">
        <div id="timeDisplay">⏳ Час: 0 с</div>
        <div id="scoreDisplay">⭐ Очки: 0</div>
    </div>

    <div id="gameArea"></div>

    <script src="script.js"></script>

</body>
</html>
